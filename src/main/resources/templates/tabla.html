<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<img th:src="@{/img/Logo.png}" width="80" height="80">
	<h1 class="text-primary">Lista de Vacantes</h1>
	
	<table class="table table-striped table-bordered table-hover">
	  <thead class="table-dark">
		  <tr>
		  	<th>Logo</th>
		    <th>ID</th>
		    <th>Nombre</th>
		    <th>Fecha de Publicacion</th>
		    <th>Salario Ofrecido</th>
		    <th>Descripcion</th>
		    <th>Destacada</th>
		  </tr>
	  </thead>
	  <tbody>
		  <tr th:each="vacante : ${vacantes}">
		  	<td>
		  		<img th:src="@{/img/{img} (img=${vacante.imagen}) }" width="80" height="80">
		  	</td>
		    <!-- <th scope="row" th:text="${vacante.id}"></th> Estilo con bootstrap--> 
		    <td th:text="${vacante.id}"></td>
		    <td th:text="${vacante.nombre}"></td>
		    <td th:text="${vacante.fecha}"></td>
		    <td th:text="${vacante.salario}"></td>
		    <td th:text="${vacante.descripcion}"></td>
		    <!-- <td th:text="${vacante.destacado}"></td>
		    <td th:text="${vacante.destacado == 1} ? 'Si' : 'No'"></td> --> <!-- Condicional Elvis -->
		    <td>
		    
		    	<span th:if="${vacante.destacado == 1}" class="badge bg-success">Si</span>
		    	<span th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span>
		    	
		    </td>
		  </tr>
	  </tbody>
	</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- se coloca aca abajo por un tema de rendimiento --> 

</body>
</html>
